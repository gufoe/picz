<div class="container bs-docs-container">
	<div id="image-big" ng-if="pic">
		<div class="text-center">
			<button class="btn btn-default" ng-click="move(-1)"><i class="fa fa-fw fa-arrow-left"></i> Previous</button>
			<button class="btn btn-default" ng-click="move(1)"><i class="fa fa-fw fa-arrow-right"></i> Next</button>

			<button class="btn btn-danger pull-right" ng-click="view($event)"><i class="fa fa-fw fa-times"></i></button>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-5">
				<img ng-src="{{ pic.src.md }}" alt="{{ pic.title }}" style="width: 100%" />
			</div>
			<div class="col-md-7">
				<h1>{{ pic.title }}</h1>
				<i>Uploaded on {{ pic.created_at | datify | date }}</i>
				<hr>
				<p>
					{{ pic.caption }}
				</p>
			</div>
		</div>
	</div>
	<div id="pics" ng-if="pics && pics.length" ng-hide="pic">
		<div class="box" ng-repeat="pic in pics">
			<a href="{{ pic.src.md }}" title="{{ pic.title }}" ng-click="view($event, pic)">
				<img ng-src="{{ pic.src.sm }}" alt="{{ pic.title }}" style="height: 200px; border: 5px solid transparent"/>
			</a>
		</div>
	</div>
</div>
