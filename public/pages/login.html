<div class="container bs-docs-container">
    <form class="form-horizontal">
        <div class="alert alert-danger" role="alert" ng-if="error">{{ error }}</div>
        <div class="alert alert-info" role="alert" ng-if="status">{{ status }}</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="form.email" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="form-group" ng-if="sign_up">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="form.name" class="form-control" placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="form.password" class="form-control" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-primary" ng-click="$parent.signin()" ng-if="!sign_up">Sign in</a>
                <a class="btn btn-primary" ng-click="$parent.signup()" ng-if="sign_up">Sign up</a>
            </div>
        </div>

        <div class="form-group" ng-if="!sign_up">
            <div class="col-sm-offset-2 col-sm-10">
                <i>Signup <a ng-click="$parent.sign_up=true">here</a></i>
            </div>
        </div>
        <div class="form-group" ng-if="sign_up">
            <div class="col-sm-offset-2 col-sm-10">
                <i>Login <a ng-click="$parent.sign_up=false">here</a></i>
            </div>
        </div>
    </form>
</div>
