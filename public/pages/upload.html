<div class="container bs-docs-container">
    <div ng-if="status" class="alert alert-{{ status.type }}">{{ status.message }}</div>

    <form class="form-horizontal" ng-submit="upload()">
        <input id="image-input" type="file" ng-file="form.image" accept="image/*" style="display: none">

        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-default full-width" onclick="$('#image-input').click()" type="button" style="margin-bottom: 1em">Select Image</button>
                <img id="image-preview" style="width: 100%; cursor: pointer; margin-bottom: 1em" ng-if="form.image" onclick="$('#image-input').click()"/>
            </div>

            <div class="col-md-5">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" ng-model="form.title" class="form-control" placeholder="Title">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea ng-model="form.caption" class="form-control" placeholder="Caption" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
