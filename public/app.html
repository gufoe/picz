<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="mainController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap and Bootstrap Flat -->
        <link href="/theme/bootstrap.min.css" rel="stylesheet">
        <link href="/theme/bootstrap-flat.min.css" rel="stylesheet">
        <link href="/theme/bootstrap-flat-extras.min.css" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">

        <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <script src="/theme/angular.min.js" charset="utf-8"></script>
        <script src="/theme/angular-route.min.js" charset="utf-8"></script>
        <script src="/theme/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
        <script src="/theme/ng-onload.js" charset="utf-8"></script>

        <script type="text/javascript">
            var app = angular.module('app', ['ngRoute', 'ui.bootstrap', 'ngOnload'])
        </script>
        <script src="/js/utils.js" charset="utf-8"></script>
        <script src="/js/auth.js" charset="utf-8"></script>
        <script src="/js/constants.js" charset="utf-8"></script>
        <script src="/js/user-picker.js" charset="utf-8"></script>
        <script src="/js/login-controller.js" charset="utf-8"></script>
        <script src="/js/main.js" charset="utf-8"></script>
        <title>{{ config.title + (page.title ? ' | ' + page.title : '') }}</title>
        <meta ng-repeat="(i, meta) in page.meta" name="{{ i }}" content="{{ meta }}">

    </head>

    <body ng-clock>
        <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/" class="navbar-brand">{{ config.title }}</a>
                </div>
                <nav id="bs-navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" ng-if="logged()">
                        <li ng-class="isMenu('/') ? 'active' : ''">
                            <a href="#/">Home</a>
                        </li>
                        <li ng-class="isMenu('/upload') ? 'active' : ''">
                            <a href="#/upload">Upload</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav" ng-if="!logged()">
                        <li ng-class="isMenu('/login/') ? 'active' : ''">
                            <a href="#/login/">Login</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                        <li ng-if="logged()">
                            <a>{{ user().email }}</a>
                        </li>
                        <li ng-if="logged()">
                            <a ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div ng-view></div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/theme/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/theme/bootstrap.min.js"></script>

        <script src="/custom.js" charset="utf-8"></script>

        <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
        <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
        <link rel="stylesheet" href="/theme/imagelightbox.css">
        <script src="/theme/imagelightbox.min.js"></script>

    </body>

</html>
